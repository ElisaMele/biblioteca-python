<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Libros disponibles</h1>
    <ul>
        {% for libro in libros %}
            <li>
                <strong>{{ libro.titulo }}</strong> - {{ libro.autor }} - {{ libro.fecha_publicacion }} - {{ libro.genero }}
            </li>
        {% empty %}
            <li>No hay libros disponibles</li>
        {% endfor %}
    </ul>
</body>
</html>
