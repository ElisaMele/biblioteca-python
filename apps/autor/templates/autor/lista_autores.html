<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Autores</h1>
    <ul>
        {% for autor in autores %}
            <li>{{ autor.nombre }} {{ autor.apellido }} - {{ autor.nacionalidad }} - {{ autor.fecha_nacimiento }}</li>
        {% empty %}
            <li>No hay autores registrados</li>
        {% endfor %}
    </ul>
</body>
</html>
