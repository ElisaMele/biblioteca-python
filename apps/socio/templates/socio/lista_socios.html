<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Socios</title>
</head>
<body>
    <h1>Socios</h1>
    <ul>
        {% for socio in socios %}
            <li>{{ socio.nombre }} {{ socio.apellido }} - {{ socio.documento }} - {{ socio.email }} - {{ socio.telefono }}</li>
        {% empty %}
            <li>No hay socios registrados</li>
        {% endfor %}
    </ul>
</body>
</html>
